{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-6 well">
      <form id="offerForm" method="post">
        <fieldset>
          <legend>Je recherche ...</legend>
          {% for field in offer_form %}
            <div class="form-group">
              <label for="{{ field.id }}">{{ field.label }}</label>
              {{ field }}
            </div>
          {% endfor %}
        </fieldset>
      </form>
      <form id="contactForm" method="post">
        <fieldset>
          <legend>Je suis</legend>
          {% for field in contact_form %}
            <div class="form-group">
              <label for="{{ field.id }}">{{ field.label }}</label>
              {{ field }}
            </div>
          {% endfor %}
        </fieldset>
      </form>
  </div>
  <div class="col-lg-6">
      Mon marketing
  </div>
</div>
{% endblock %}
